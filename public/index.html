<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Certificats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Générateur de Certificats</h1>

        <form id="certificateForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nom et Prénom</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Entrez votre nom" required>
            </div>

            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Générer le Certificat
            </button>
        </form>

        <div id="statusMessage" class="mt-6 p-4 rounded-md hidden"></div>
    </div>

    <script>
        // Fonction pour démarrer le polling pour le statut du job
        async function pollStatus(jobId) {
            const statusMessage = document.getElementById('statusMessage');
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/check-status/${jobId}`);
                    const data = await response.json();

                    if (data.status === 'done') {
                        clearInterval(interval);
                        statusMessage.innerHTML = '✅ Génération terminée ! Le téléchargement va démarrer...';
                        statusMessage.classList.add('bg-green-100', 'text-green-800');

                        // Déclencher le téléchargement du fichier
                        window.location.href = data.downloadUrl;
                    } else if (data.status === 'failed') {
                        clearInterval(interval);
                        statusMessage.innerHTML = `❌ Échec de la génération : ${data.message}`;
                        statusMessage.classList.add('bg-red-100', 'text-red-800');
                        document.getElementById('certificateForm').querySelector('button').disabled = false;
                    } else {
                        statusMessage.innerHTML = '⏳ Génération en cours...';
                        statusMessage.classList.add('bg-yellow-100', 'text-yellow-800');
                    }
                } catch (error) {
                    clearInterval(interval);
                    console.error('Erreur de polling:', error);
                    statusMessage.innerHTML = '❌ Erreur lors de la vérification du statut.';
                    statusMessage.classList.add('bg-red-100', 'text-red-800');
                    document.getElementById('certificateForm').querySelector('button').disabled = false;
                }
            }, 3000); // Poll toutes les 3 secondes
        }

        document.getElementById('certificateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const name = form.name.value;
            const statusMessage = document.getElementById('statusMessage');

            statusMessage.classList.add('hidden');
            statusMessage.classList.remove('bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'bg-yellow-100', 'text-yellow-800');

            if (!name) {
                statusMessage.innerHTML = '⚠️ Veuillez entrer votre nom.';
                statusMessage.classList.remove('hidden');
                statusMessage.classList.add('bg-yellow-100', 'text-yellow-800');
                return;
            }

            // Afficher le message de chargement
            statusMessage.innerHTML = '⏳ Soumission de la demande...';
            statusMessage.classList.remove('hidden');
            statusMessage.classList.add('bg-blue-100', 'text-blue-800');
            form.querySelector('button').disabled = true;

            try {
                // Envoyer la requête POST
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: name })
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.innerHTML = `✅ Soumission réussie ! Job ID: ${data.jobId}.`;
                    statusMessage.classList.add('bg-green-100', 'text-green-800');
                    pollStatus(data.jobId); // Démarrer le polling
                } else {
                    statusMessage.innerHTML = `❌ Erreur: ${data.error} - ${data.details || 'Aucun détail'}`;
                    statusMessage.classList.add('bg-red-100', 'text-red-800');
                    form.querySelector('button').disabled = false;
                }
            } catch (error) {
                console.error('Erreur de la requête:', error);
                statusMessage.innerHTML = '❌ Une erreur est survenue lors de la connexion au serveur.';
                statusMessage.classList.add('bg-red-100', 'text-red-800');
                form.querySelector('button').disabled = false;
            }
        });
    </script>

</body>
</html>
