<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>G√©n√©rateur de Certificats</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì G√©n√©rateur de Certificats</h1>
        <form id="form">
            <input type="text" id="name" placeholder="Nom du r√©cipiendaire" required>
            <button type="submit">G√©n√©rer le Certificat PDF</button>
        </form>
        <div id="status" class="status"></div>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const status = document.getElementById('status');
            const button = e.target.querySelector('button');
            
            status.className = 'status';
            status.textContent = 'G√©n√©ration en cours... (environ 5-10 secondes)';
            status.style.display = 'block';
            button.disabled = true;
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: 'name=' + encodeURIComponent(name)
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = name + '_certificate.pdf';
                    a.click();
                    
                    status.className = 'status success';
                    status.textContent = '‚úÖ Certificat g√©n√©r√© avec succ√®s !';
                } else {
                    throw new Error('Erreur serveur');
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = '‚ùå Erreur : ' + error.message;
            } finally {
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
